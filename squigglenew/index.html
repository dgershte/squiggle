<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
        <link rel="stylesheet" href="index.css" type="text/css"></link>
    </head>
    <body>
        <img id="logo" src="squiggle.png"></img>
        <div id="container"></div>
        <canvas id="canvas1" width="800px" height="800px"></canvas>
        <div id="canvasWrapper">
            <canvas id="c"></canvas>
            <div id="collection"></div>
        </div>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="Three.js"></script>
        <script src="jquery.js"></script>
        <script src="fabric.min.js"></script>
        <script defer="defer">
            var objs=new Object();
            var players = new Object();
            var playerMeshes = new Object();
            var pid=null;
            var timer=0;
            var charstr="characters/character1.png"

            $(document).ready(function() {
                var currCanvas = document.getElementById('c');
                var currCtx = currCanvas.getContext('2d');
                var viewportWidth = window.innerWidth;
                var viewportHeight = window.innerHeight;
                currCanvas.style.position = "fixed";
                currCanvas.setAttribute("width", viewportWidth);
                currCanvas.setAttribute("height", viewportHeight);
                currCanvas.style.top = 0;
                currCanvas.style.left = 0;
                canvas = new fabric.Canvas('c');
                canvas.freeDrawingBrush.width = 10;
                canvas.freeDrawingBrush.color = '#000';
                canvas.isDrawingMode = true;
                canvas.width = document.documentElement.clientWidth;
                canvas.height = document.documentElement.clientHeight;
                canvas.on("after:render", function() {canvas.calcOffset();});

            });
            var ww= 10000;
            var hh= 10000;
            var charx=Math.random()*ww*.8+ww*.2;
            var chary=Math.random()*hh*.8+ww*.2;
            var objects = new Array();
            function doneDrawing() {
				var objs = canvas.getObjects();  
              var image = canvas.toDataURL("image/png");
                $("#done").attr({
                    'download':'image.png',
                    'href':image
                });
                canvas.clear();	
                addObject(image,true,0,0);
            }
            var char = null;
            var keys = new Array();
            var rotX=0;
            var world = new THREE.Object3D();
            function addPlayer(img,saveImg,x,y){
                if(playerMeshes[id]){
                    var p = playerMeshes[id];
                    p.position.x=x;
                    p.position.y=y;
                    } else {
                    var image = document.createElement( 'img' );
                    image.onload = function()  {
                        var texture = new THREE.Texture( image );
                        texture.needsUpdate = true;
                        var material = new THREE.MeshBasicMaterial({map:texture});
                        material.transparent=true;
                        var h = 150;
                        if(img==charstr){
                            h=80;
                        }
                        var geometry = new THREE.PlaneGeometry(h,h);
                        var mesh = new THREE.Mesh(geometry,material);
                        material.side=THREE.DoubleSide;
                        mesh.rotation.x+=Math.PI/2;
                        mesh.position.z+=h/2;
                        mesh.position.x=x;
                        mesh.position.y=y;
                        plane.add(mesh);
                        playerMeshes[id]=mesh;
                    };
                    image.src = img;
                    $("#collection").append(image);
                }

            }

            function addObject(img,saveImg,x,y){
                if(saveImg){
                    nameRef.push({squiggle:img,x:charx,y:chary});
                    return;
                }

                var image = document.createElement( 'img' );
                image.onload = function()  {
                    var texture = new THREE.Texture( image );
                    texture.needsUpdate = true;
                    var material = new THREE.MeshBasicMaterial({map:texture});
                    material.transparent=true;
                    var h = 150;
                    if(img==charstr){
                        h=80;
                    }
                    var geometry = new THREE.PlaneGeometry(h,h);
                    var mesh = new THREE.Mesh(geometry,material);
                    material.side=THREE.DoubleSide;
                    mesh.rotation.x+=Math.PI/2;
                    mesh.position.z+=h/2;
                    if(img==charstr){
                        char=mesh;
                        scene.add(char);
                        } else {
                        mesh.position.x=x;
                        mesh.position.y=y;
                        plane.add(mesh);
                    }
                };
                image.src = img;
                $("#collection").append(image);
            }
            // revolutions per second
            var angularSpeed = 0.2; 
            var lastTime = 0;

            function moveLeft(){
                rotX-=.1;
            }

            function moveRight(){
                rotX+=.1;
            }

            function setXY(){
                if(charx<0){
                    charx=ww;
                }
                if(chary<0){
                    chary=hh;
                }
                if(charx>ww){
                    charx=0;
                }
                if(chary>hh){
                    chary=0;
                }
                plane.position.x=-charx;
                plane.position.y=-chary;
            }

            function moveUp(dist){
                var yd = Math.sin(world.rotation.z)*dist;
                var xd = Math.cos(world.rotation.z)*dist;
                charx+=yd;
                chary+=xd;
                setXY();
                //plane.position.x-=yd;
                //plane.position.y-=xd;
            }

            function moveDown(dist){
                var yd = Math.sin(world.rotation.z)*dist;
                var xd = Math.cos(world.rotation.z)*dist;
                //plane.position.x+=yd;
                //plane.position.y+=xd;
                charx-=yd;
                chary-=xd;
                setXY();
            }

            function checkMove(){
                if (keys['38']) {
                    // up arrow
                    if(char!=null){
                        moveUp(10);
                    }
                }
                if (keys['40']) {
                    // up arrow
                    if(char!=null){
                        moveDown(10);
                    }
                }
                if (keys['37']) {
                    moveLeft();
                }
                if (keys['39']) {
                    moveRight();
                }
            }

            // this function is executed on each animation frame
            function animate(){
                checkMove();
                // render
                var angleChange=rotX;
                world.rotation.z=angleChange;
                for ( var i = 0, l = plane.children.length; i < l; i ++ ) {
                    plane.children[ i ].rotation.y=-angleChange;
                    //lookAt( sphere.position );
                }
                renderer.render(scene, camera);
                // request new frame
                requestAnimationFrame(function(){
                    animate();
                });
                    timer++;
                    if(timer>20){
                    timer=0;
                    } else {
                    return;
                    }
                if(pid!=null){
                    pid.set({x:charx,y:chary});
                } else {
                    pid = playerRef.push({x:charx,y:chary});
                }

            }

            // renderer
            var renderer = new THREE.WebGLRenderer( { canvas: canvas1 } );
            //renderer.setSize(window.innerWidth, window.innerHeight);
            //document.body.appendChild(renderer.domElement);

            // camera
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = -300;
            camera.position.z = 200;
            camera.rotation.x = 60 * (Math.PI / 180);

            // scene
            //renderer.setClearColor(0xffffff);
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffffff, 1,1000);

            scene.add(world);
            // plane
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(0,0), new THREE.MeshNormalMaterial());
            setXY();
            //var plane = new THREE.Mesh(new THREE.PlaneGeometry(1000,1000), new THREE.MeshNormalMaterial());
            world.add(plane);
            addObject(charstr,false,0,0);

            // start animation

            //addlisteners();
            document.onkeyup = checkKeyUp;
            document.onkeydown = checkKey;

            function checkKeyUp(e) {
                keys[e.keyCode]=false;
            }

            function checkKey(e) {
                e = e || window.event;
                keys[e.keyCode]=true;
                if(e.keyCode == 13) {
                    doneDrawing();
                }
            }
            var nameRef = new Firebase('https://squiggle.firebaseio.com/squiggles/');
            nameRef.on('value', function(snapshot){
                var val = snapshot.val();
                if(val==null){
                    return;
                }
                Object.keys(val).forEach(function(key){
                    if(!objs[key]){
                        objs[key]=true;
                        } else {
                        return;
                    }
                    var obj = val[key];
                    var img= obj.squiggle;
                    var x= obj.x;
                    var y= obj.y;
                    addObject(img,false,x,y);
                });
            });
            var playerRef = new Firebase('https://squiggle.firebaseio.com/players/');
            playerRef.on('value', function(snapshot){
                var val = snapshot.val();
                if(val==null){
                    return;
                }
                Object.keys(val).forEach(function(key){
                    if(!players[key]){
                        players[key]=true;
                        } else {
                        return;
                    }
                    var obj = val[key];
                    var img= charstr;
                    var x= obj.x;
                    var y= obj.y;
                    addPlayer(img,false,x,y);
                });
            });
            animate();
        </script>
    </body>
</html>
