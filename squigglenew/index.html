<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
		<link rel="stylesheet" href="index.css" type="text/css"></link>
    </head>
    <body>
        <div id="container"></div>
		<div id="canvasContainer">
			<canvas id="c" width="400px" height="400px"></canvas>
			<div id="done" onclick="doneDrawing()">done</div>
        </div>
		<script src="Three.js"></script>
		<script src="jquery.js"></script>
		<script src="fabric.min.js"></script>
        <script defer="defer">

			$(document).ready(function() {

				canvas = new fabric.Canvas('c');
				canvas.freeDrawingBrush.width = 10;
				canvas.freeDrawingBrush.color = '#000';
				canvas.isDrawingMode = true;
				canvas.width = document.documentElement.clientWidth;
				canvas.height = document.documentElement.clientHeight;
				canvas.on("after:render", function() {canvas.calcOffset();});

			});

            var objects = new Array();
			function doneDrawing() {
		    	var image = canvas.toDataURL("image/png");
    			$("#done").attr({
        			'download':'image.png',
        			'href':image
    			});
    			canvas.clear();	
				addObject(image);
			}
            var char = null;
            var keys = new Array();
            var rotX=0;
            var world = new THREE.Object3D();

            function addObject(img){
                var str ='char.png';
                if(char!=null){
                    str='tree.png';
                }
                char="";

                var image = document.createElement( 'img' );
                image.onload = function()  {
            		var texture = new THREE.Texture( image );
                    texture.needsUpdate = true;
                    var material = new THREE.MeshBasicMaterial({map:texture});
                    material.transparent=true;
                    var geometry = new THREE.PlaneGeometry(100,100);
                    var mesh = new THREE.Mesh(geometry,material);
                    material.side=THREE.DoubleSide;
                    mesh.rotation.x+=Math.PI/2;
                    mesh.position.z+=100/2;
					if(img=='char.png'){
                        char=mesh;
                        scene.add(char);
                    } else {
                        mesh.position.x=Math.random()*100;
                        mesh.position.y=Math.random()*100;
                        plane.add(mesh);
                    }
                };
                image.src = img;
                
            }
            // revolutions per second
            var angularSpeed = 0.2; 
            var lastTime = 0;

            function moveLeft(){
                rotX-=.1;
            }

            function moveRight(){
                rotX+=.1;
            }

            function moveUp(){
                var yd = Math.sin(world.rotation.z)*10;
                var xd = Math.cos(world.rotation.z)*10;
                plane.position.x-=yd;
                plane.position.y-=xd;
            }

            function moveDown(){
                var yd = Math.sin(world.rotation.z)*10;
                var xd = Math.cos(world.rotation.z)*10;
                plane.position.x+=yd;
                plane.position.y+=xd;
            }

            function checkMove(){
                if (keys['38']) {
                // up arrow
                if(char!=null){
                    moveUp();
                    }
                }
                if (keys['40']) {
                // up arrow
                if(char!=null){
                    moveDown();
                    }
                }
                if (keys['37']) {
                    moveLeft();
                }
                if (keys['39']) {
                    moveRight();
                }
            }

            // this function is executed on each animation frame
            function animate(){
                checkMove();
                // render
                var angleChange=rotX;
                world.rotation.z=angleChange;
                for ( var i = 0, l = plane.children.length; i < l; i ++ ) {
                    plane.children[ i ].rotation.y=-angleChange;
                    //lookAt( sphere.position );
                }
                renderer.render(scene, camera);

                // request new frame
                requestAnimationFrame(function(){
                    animate();
                });
            }

            // renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // camera
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = -500;
            camera.position.z = 500;
            camera.rotation.x = 50 * (Math.PI / 180);

            // scene
            var scene = new THREE.Scene();
 //           scene.fog = new THREE.Fog( '#00ffff', .5 );

            // plane
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshNormalMaterial());
            plane.overdraw = true;
            scene.add(world);
            world.add(plane);
            addObject('char.png');

            // start animation
            animate();

            //addlisteners();
            document.onkeyup = checkKeyUp;
            document.onkeydown = checkKey;

            function checkKeyUp(e) {
                keys[e.keyCode]=false;
            }

            function checkKey(e) {
                e = e || window.event;
                keys[e.keyCode]=true;
            }
        </script>
    </body>
</html>
