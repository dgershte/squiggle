<!DOCTYPE HTML>
<html>
    <head>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="http://www.html5canvastutorials.com/libraries/three.min.js"></script>
        <script defer="defer">
            // revolutions per second
            var rotX=0;
            var rotY=0;
            var rotZ=0;
            var angularSpeed = 0.2; 

            // this function is executed on each animation frame
            function animate(){
                // update
                cube.rotation.x = rotX;
                cube.rotation.y = rotY;
                cube.rotation.z = rotZ;

                // render
                renderer.render(scene, camera);

                // request new frame
                requestAnimationFrame(function(){
                    animate();
                });
            }

            // renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // camera
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;

            // scene
            var scene = new THREE.Scene();

            // material
            var material = new THREE.MeshLambertMaterial({
            map: THREE.ImageUtils.loadTexture('demos/images/fake3d.png')
            });

            // cube
            var cube = new THREE.Mesh(new THREE.CubeGeometry(200, 200, 200), material);
            cube.overdraw = true;
            scene.add(cube);

            // add subtle ambient lighting
            var ambientLight = new THREE.AmbientLight(0xbbbbbb);
            scene.add(ambientLight);

            // directional lighting
            var directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // start animation
            animate();
        </script>
        <script type="text/javascript">
        var nameRef = new Firebase('https://squiggle.firebaseio.com/gyro');
        nameRef.on('value',function(snapshot){
            rotX = snapshot.val().beta*3.14159/180;
            });
    </script>
    </body>
</html>
